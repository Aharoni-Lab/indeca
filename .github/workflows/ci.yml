name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Cache PDM dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pdm
          .pdm-build
        key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-
    
    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm
    
    - name: Lock dependencies
      run: |
        pdm fix
        pdm lock --group :all
    
    - name: Install dependencies
      run: |
        pdm install --no-lock -G test
    
    - name: Run black
      run: |
        pdm run black . --check
    
    - name: Run flake8
      run: |
        pdm run flake8 .
    
    - name: Run mypy
      run: |
        pdm run mypy src/minian_bin

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Add timeout to prevent hanging
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache PDM dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pdm
          .pdm-build
        key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pdm-${{ matrix.python-version }}-
    
    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm
    
    - name: Lock dependencies
      run: |
        pdm fix
        pdm lock --group :all
    
    - name: Install dependencies
      run: |
        pdm install --no-lock -G test
    
    - name: Run tests
      run: |
        pdm run pytest tests/ -v --cov=minian_bin --cov-report=xml -n auto
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false  # Don't fail if coverage upload fails 